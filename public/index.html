<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>

    <button id="countdown-button" class="countdown-button" type="button">
      <svg class="countdown-ring" viewBox="0 0 264 264" aria-hidden="true">
        <defs>
          <path
            id="orbit"
            d="M 132 11 a 121 121 0 1 1 0 242 a 121 121 0 1 1 0 -242"
          />
        </defs>
        <circle class="ring-bg" cx="132" cy="132" r="121"></circle>
        <g id="snake-body"></g>
        <g id="snake-head" pointer-events="none">
          <ellipse id="snake-head-shape" cx="0" cy="0" rx="16" ry="11"></ellipse>
          <circle cx="6" cy="-4" r="2" fill="#000"></circle>
          <circle cx="6" cy="4" r="2" fill="#000"></circle>
          <path
            d="M 12.5 0 L 17.5 0
               M 17.5 0 L 22 -3
               M 17.5 0 L 22 3"
            stroke="#c00"
            stroke-width="2"
            stroke-linecap="round"
            fill="none"
          ></path>
        </g>
        <path
          id="orbit-measure"
          d="M 132 11 a 121 121 0 1 1 0 242 a 121 121 0 1 1 0 -242"
          fill="none"
          stroke="none"
        ></path>
      </svg>
      <span class="countdown-core">
        <span id="countdown-value">60</span>
      </span>
    </button>

    <script src="/app.js"></script>
  </body>
</html>
