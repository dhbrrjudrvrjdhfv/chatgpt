<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Global Countdown Button</title>
<link rel="stylesheet" href="/styles.css" />
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-grid">
      <div class="header-left">
        <a class="nav-link" href="/guide" data-route="guide">Guide</a>
        <a class="nav-link" href="/more" data-route="more">More</a>
      </div>

      <a class="header-logo" href="/" data-route="home">Ouroboros</a>

      <div class="visits-label">Visits Today</div>

      <div class="header-left-spacer"></div>

      <div class="payout-line">
        Current payout XXXX → Next in <span id="payout-timer">LOADING</span>
      </div>

      <div class="visits-count" id="visits-today">XXXX</div>
    </div>
  </div>
</header>

<main class="page">
<section class="view" data-view="home">
<div class="home-layout">
<div class="side-box" aria-hidden="true"></div>

<div class="center-slot">
<button
  id="countdown-button"
  class="countdown-button"
  type="button"
  aria-label="Ouroboros countdown">

<svg class="countdown-ring" viewBox="0 0 264 264" aria-hidden="true">
<defs>

<path id="orbit"
  d="M 132 11
     a 121 121 0 1 1 0 242
     a 121 121 0 1 1 0 -242" />

<!-- ✅ REAL FILTER (FIX) -->
<filter id="snakeShine" x="-20%" y="-20%" width="140%" height="140%">
  <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur"/>
  <feSpecularLighting
    in="blur"
    surfaceScale="2"
    specularConstant="0.6"
    specularExponent="25"
    lighting-color="#ffffff"
    result="spec">
    <feDistantLight azimuth="45" elevation="60"/>
  </feSpecularLighting>
  <feComposite in="spec" in2="SourceGraphic" operator="in"/>
  <feMerge>
    <feMergeNode/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

</defs>

<circle class="ring-bg" cx="132" cy="132" r="121"></circle>
<g id="body"></g>

<g id="snakeHead" pointer-events="none">
  <ellipse id="headShape" cx="0" cy="0" rx="16" ry="11"></ellipse>
  <circle cx="6" cy="-4" r="2" fill="#000"></circle>
  <circle cx="6" cy="4" r="2" fill="#000"></circle>
  <path id="tongue"
    d="M 16 0 L 22 0
       M 22 0 L 27 -4
       M 22 0 L 27 4"
    stroke="#c00"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"></path>
</g>

<path id="orbitMeasure"
  d="M 132 11 a 121 121 0 1 1 0 242 a 121 121 0 1 1 0 -242"
  fill="none"
  stroke="none"></path>

</svg>

<div class="countdown-core" id="countdown-core">
  <span id="countdown-value">60</span>
</div>

</button>
</div>

<div class="side-box" aria-hidden="true"></div>
</div>
</section>

<section class="view" data-view="guide" hidden></section>
<section class="view" data-view="more" hidden></section>
</main>

<div id="cookie-modal" class="cookie-modal" aria-hidden="true">
<div class="cookie-card" role="dialog" aria-live="assertive">
<h1>Cookie Permission Needed</h1>

<p>This site needs cookies to work.</p>

<div class="cookie-actions">
<button id="allow-cookies" type="button">Allow Cookies</button>
</div>

<p id="cookie-status" class="cookie-status" hidden></p>
<p id="cookie-error" class="cookie-error" hidden>
Cookies are still blocked.
</p>
<p id="cookie-limit" class="cookie-error" hidden>
The site has reached the 1,000,000 user limit.
</p>
</div>
</div>

<script src="/app.js"></script>
</body>
</html>
